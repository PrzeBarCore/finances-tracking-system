<div class="mt-5 container">
  <app-category-tree
    (messageEvent)="receiveMessage($event)"
    [categories]="categories"
    [isReadOnly]="false"
  ></app-category-tree>
  <button
    id="btn-add"
    class="btn btn-primary"
    (click)="navigateToComponentForm()"
  >
    Add New Category
  </button>
</div>
